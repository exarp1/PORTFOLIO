<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Hello World in Backbone.js</title>
</head>
<body>
<!-- ========= -->
<!-- Your HTML -->
<!-- ========= -->

<section id="todoapp">
  <header id="header">
    <h1>Todos</h1>
    <input id="new-todo" placeholder="What needs to be done?">
  </header>
  <section id="main">
    <ul id="todo-list"></ul>
  </section>
</section>

<!-- ========= -->
<!-- Libraries -->
<!-- ========= -->
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/underscore.js" type="text/javascript"></script>
<script src="js/backbone.js" type="text/javascript"></script>
<script src="js/backbone.localStorage.js" type="text/javascript"></script>

<!-- =============== -->
<!-- Javascript code -->
<!-- =============== -->
<script type="text/javascript">
  'use strict';

  var app = {}; // create namespace for this app

  //----------------------------------
  // Models
  //----------------------------------
  app.Todo = Backbone.Model.extend({
    defaults: {
      title: '',
      completed: false
    }
  });

  //----------------------------------
  // Collections
  //----------------------------------
  app.TodoList = Backbone.Collection.extend({
    model: app.Todo,
    localStorage: new Store("backbone-todo")
  });

  // instance of the Collection
  app.todoList = new app.TodoList();


  var AppView = Backbone.View.extend({

    // el - stands for element. Every view has a element associate in with HTML content will be rendered.
    el: '#container',

    // template, courtesy of underscore.js library.
    template: _.template("<h3>Hello <% who %></h3>"),

    // It's the first function called when this view is instantiated.
    initialize: function() {
      this.render();
    },

    // $el - it's a cached jQuery object (el), in which you can use jQuery functions to push content. 
    render: function(){
      this.$el.html(this.template({ who: 'world!' }));
    }

  });

// we defined the whole AppView {} object. now to make new view.
  var appView = new AppView();

</script>

</body>
</html>
